<!DOCTYPE html>
<html>
    <head>
        <title>TABLE CREATION</title>
        <style>
            table, th, td{
                border:2px solid black ;
                border-collapse:collapse;
                border-radius: 10px;
            }
        </style>
        <!--With the border-radius property, the borders get rounded corners -->
        <!--o avoid having double borders like in the example above, set the CSS border-collapse property to collapse. -->
    </head>
    <body>
        <table border="black" width="100" height="100">
            <tr style="background-color:rgb(100, 121, 255);">
                <th>SUNDAY</th>
                <th>MONDAY</th>
                <th>TUESDAY</th>
                <th>WEDNESDAY</th>
                <th>THURSDAY</th>
                <th>FIRDAY</th>
                <th>SATURDAY</th>
            </tr>
            <tr style="background-color:rgb(188, 255, 247);">
                <td>Closed</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>9-5</td>
                <td>Closed</td>
            </tr>

        </table>
    </body>
</html>
